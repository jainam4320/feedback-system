<html>

<head>
  <title>Smart Watches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <style>
    .mySlides {
      display: none;
    }

    .container {
      position: relative;
      width: 70%;
    }

    .image {
      opacity: 1;
      display: block;
      width: 100%;
      height: 100%;
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .middle {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
    }

    .container:hover .image {
      opacity: 0.3;
    }

    .container:hover .middle {
      opacity: 1;
    }

    .text {
      color: black;
      font-size: 16px;
      padding: 20px 50px;
    }

    .bg {
      background-image: url("background.jpg");

      height: auto;

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="bg">
    <table width="100%">
      <tr>
        <td colspan="3">
          <h1>
            <center>
              <font color="white">SMART WATCHES</font>
            </center>
          </h1>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <img class="mySlides" src="pos 1.jpg" style="width:100%">
          <img class="mySlides" src="pos 2.jpg" style="width:100%">
          <img class="mySlides" src="pos 3.jpg" style="width:100%">
          <img class="mySlides" src="pos 4.jpg" style="width:100%">
          <img class="mySlides" src="pos 5.jpg" style="width:100%">

          <script>
            var myIndex = 0;
            carousel();

            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
              }
              myIndex++;
              if (myIndex > x.length) { myIndex = 1 }
              x[myIndex - 1].style.display = "block";
              setTimeout(carousel, 5000);
            }
          </script>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <br><br>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="container">
            <img src="1.jpg" alt="Latest" class="image" style="width:100%">
            <div class="middle">
              <div class="text"><a href="https://www.91mobiles.com/latest-mobiles-in-india">Latest</a></div>
            </div>
          </div>
        </td>
        <td align="center">
          <div class="container">
            <img src="2.jpg" alt="Under 15" class="image" style="width:100%">
            <div class="middle">
              <div class="text">
                <font color="white">Under 15000</font>
              </div>
            </div>
          </div>
        </td>
        <td align="center">
          <div class="container">
            <img src="3.jpg" alt="Best Sellers" class="image" style="width:100%">
            <div class="middle">
              <div class="text"><a href="https://www.91mobiles.com/latest-mobiles-in-india"
                  style="color: aliceblue">Best Sellers</a></div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <br><br>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="container">
            <img src="4.jpg" alt="Most Searched" class="image" style="width:100%">
            <div class="middle">
              <div class="text">Most Searched</div>
            </div>
          </div>
        </td>
        <td align="center">
          <div class="container">
            <img src="5.jpg" alt="Recommeded" class="image" style="width:100%">
            <div class="middle">
              <div class="text">Recommeded</div>
            </div>
          </div>
        </td>
        <td align="center">
          <div class="container">
            <img src="6.jpg" alt="Exclusive" class="image" style="width:100%">
            <div class="middle">
              <div class="text">Exclusive</div>
            </div>
          </div>
        </td>
    </table>
  </div>
</body>

</html>
